<ion-header>
  <ion-toolbar>
    <div class="header">
      <h4 class="title"> {{ title }} </h4>
      <ion-button color="danger" #closeButton (click)="closeModal()">Cerrar</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding modal-content">
  <p>{{ contentText }}</p>

  <div class="button-row">
    <ion-button (click)="playAudio()">Reproducir</ion-button>
    <ion-button (click)="pauseAudio()">Pausar</ion-button>
    <ion-button (click)="restartAudio()">Reiniciar</ion-button>
    <ion-button color="danger" (click)="cancelAudio()">Cancelar</ion-button>
  </div>
</ion-content>
