<ion-row>
    <ion-col size="2">
      <ion-fab>
        <ion-fab-button (click)="openComplicationsPage()">
           <ion-icon src="../../../assets/svg/person-add-outline.svg"></ion-icon>
         </ion-fab-button>
       </ion-fab>
    </ion-col>
  
    <ion-col size="2">
      <ion-fab>
        <ion-fab-button (click)="openTransfusionPage()">
           <ion-icon src="../../../assets/svg/person-add-outline.svg"></ion-icon>
         </ion-fab-button>
       </ion-fab>
    </ion-col>
  
    <ion-col size="2">
      <ion-fab>
        <ion-fab-button (click)="openAdverseEventPage()">
           <ion-icon src="../../../assets/svg/person-add-outline.svg"></ion-icon>
         </ion-fab-button>
       </ion-fab>
    </ion-col>
    
    <ion-col *ngIf="showCancelEvent" size="2">
        <ion-fab>
          <ion-fab-button (click)="openCancellationPage()">
             <ion-icon src="../../../assets/svg/person-add-outline.svg"></ion-icon>
           </ion-fab-button>
         </ion-fab>
    </ion-col>
</ion-row>
