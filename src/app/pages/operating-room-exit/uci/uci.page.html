      <ion-title size="large">UCI</ion-title>
    </ion-toolbar>
  </ion-header>
  <form>
    <ion-row>
      <ion-col text-center>
        <ion-input type="text" [(ngModel)]="model.recieveName" placeholder="Nombre de quien Recibe" name="recieveName"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="together">
      <ion-col text-center>
        <ion-textarea [(ngModel)]="model.description" name="description" placeholder="DescripciÃ³n"></ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row>
