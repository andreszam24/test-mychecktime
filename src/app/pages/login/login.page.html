<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="login-spacer">
      <div>
        <img class="menuIcon" src="../../../assets/svg/usuarioxhdpi.svg" alt="passwordxhdpi">
      </div>
  </div>
  <form id="login-form1">
    <ion-list>

      <ion-item id="login-user" lines="none" class="userinput">
        <ion-input [(ngModel)]="user" type="email" placeholder="Usuario" name="user"></ion-input>
      </ion-item>

      <ion-item id="login-password" lines="none" class="passinput">
        <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña" name="password"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Recordarme</ion-label>
        <ion-toggle name="stayInChk"></ion-toggle>
      </ion-item>

    </ion-list>

    <ion-row class="ion-justify-content-center">
        <ion-button id="login-button" size="default">Iniciar sesión</ion-button>
    </ion-row>

  </form>
  
 
</ion-content>
<ion-footer>
    App Versión:
</ion-footer>
