<app-header titleName="paciente"></app-header>

<ion-content [fullscreen]="true" class="surgery-destination">
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">Cirugia</ion-title>
    </ion-toolbar>
  </ion-header>
  <form>
    <ion-row>
      <ion-col>
        <ion-label text-wrap>Pulse para registar la hora en la que se envía a hospitalización</ion-label>
        <ion-button id="open-datetime">
          {{ envioCirugiaDatetime ? (envioCirugiaDatetime | date:'HH:mm') : 'HH:mm' }}
        </ion-button>
        <ion-modal class="date-time-modal ion-datetime-button-overlay" [keepContentsMounted]="true" trigger="open-datetime">
          <ng-template>
            <ion-datetime
              id="custom-datetime"
              [value]="minimumSelectableDate"
              [(ngModel)]="envioCirugiaDatetime"
              presentation="date-time"              
              name="envioCirugiaDatetime"
              [preferWheel]="true"
              [showDefaultButtons]="true"
              hourCycle="h23"
            ></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button id="btnContinuar" 
          shape="round"
          [disabled]="!isValid()"
          (click)="goToNextPage()">Finalizar
        </ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
<ion-footer>
  <app-events-panel [showCancelEvent] = false [showScanerDiv] = false sizeCol ='4'></app-events-panel>
</ion-footer>
