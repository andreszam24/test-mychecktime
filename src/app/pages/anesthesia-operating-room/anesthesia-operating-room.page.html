<app-header titleName="paciente"></app-header>
<app-menu-anesthesia></app-menu-anesthesia>

<ion-content [fullscreen]="true">
    <ion-button shape="round" expand="block" 
    [style.--background]="color('StartAnesthesia')"
    [disabled]="disabled('StartAnesthesia')"
    (click)="goToInicoAnestesia()">
      Inicio inducción de anestesia
      <ion-icon src="../../../assets/svg/mascaretaxhdpi.svg"></ion-icon>
    </ion-button>
    <ion-button shape="round" expand="block"
    [style.--background]="color('EndStartAnesthesia')"
    [disabled]="disabled('EndStartAnesthesia')"
    (click)="goToFinInicioAnestesia()">
      Fin de inducción de anestesia
      <ion-icon src="../../../assets/svg/tubotraxhdpi.svg"></ion-icon>
    </ion-button>
    <ion-button shape="round" expand="block"
    [style.--background]="color('StartSurgery')"
    [disabled]="disabled('StartSurgery')"
    (click)="goToIncisionQuirurgica()">
      Incisión quirúrgica
      <ion-icon src="../../../assets/svg/bisturixhdpi.svg"></ion-icon>
    </ion-button>
    <ion-button shape="round" expand="block"
    [style.--background]="color('EndSurgery')"
    [disabled]="disabled('EndSurgery')"
    (click)="goToFinCirugia()">
      Fin de cirugía
      <ion-icon src="../../../assets/svg/suturaxhdpi.svg"></ion-icon>
    </ion-button>
</ion-content>
<ion-footer>
  <app-events-panel [showCancelEvent] = "eventoCancelarVisible" sizeCol ='4'></app-events-panel>
</ion-footer>
