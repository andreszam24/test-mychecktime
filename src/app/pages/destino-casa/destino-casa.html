<ion-header>
  <ion-toolbar text-center color="app-blue">
    <app-encabezado-paciente></app-encabezado-paciente>
  </ion-toolbar>
  
  <ion-toolbar text-center color="app-red">
    <ion-title>Casa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="aqua">
  
  <form>

    <ion-row class="together">
      <ion-col text-center>
        <ion-textarea [(ngModel)]="model.description" name="description" placeholder="Observación adicional (No es obligatoria)"></ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row class="form">
      <ion-col text-center>
        <ion-label text-wrap>Pulse para registrar la hora de envío a casa</ion-label>
        <ion-datetime [(ngModel)]="model.envioDestinoHoraManual" name="envioDestinoHoraManual" 
          [min]="fechaMinimaSeleccionable"
          displayFormat="DD/MMM/YYYY HH:mm" pickerFormat="DD MMM YYYY HH mm" placeholder="DD/MM/AAAA HH:mm">
        </ion-datetime>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button id="btnContinuar" 
          ion-button round 
          color="app-blue"
          [disabled]="!isValid()"
          (click)="goToNextPage()">Finalizar
        </button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <app-panel-eventos></app-panel-eventos>
  </ion-toolbar>
</ion-footer>
